<!DOCTYPE html>
<HTML xmlns:th="http://www.w3.org/1999/xhtml">

<HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/boot/css/bootstrap.css">
</head>
<BODY>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">公司职位添加</h3>
    </div>
    <div class="panel-body">
        公司职位信息添加页面
    </div>
    <form class="form-horizontal" method="POST" action="/data/addposition">
        <input type="hidden"  name="PositionID">
        <!--职位-->
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">职位</label>
            <div class="col-sm-10">
                <input type="text" name="Position" class="form-control"   placeholder="职位">
            </div>
        </div>
        <!--工资-->
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">工资</label>
            <div class="col-sm-10">
                <input type="text" name="Salary" class="form-control"   placeholder="工资">
            </div>
        </div>
        <!--描述-->
        <div class="form-group">
            <label for="inputAdress" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input type="text" name="Description" class="form-control" id="inputAdress" placeholder="描述">
            </div>
        </div>
        <!--公司名-->
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label" >公司名</label>
            <div class="col-sm-10">
                <input type="text" name="CompanyName" class="form-control"   placeholder="公司名">
            </div>
        </div>
        <!--职能-->
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label" >职能</label>
            <div class="col-sm-10">
                <input type="text" name="Function" class="form-control"   placeholder="职能">
            </div>
        </div>
        <!--添加-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit"  class="btn btn-default">添加</button>
            </div>
        </div>
        <div id="showInfo">nothing</div>
    </form>
</BODY>

</HTML>
