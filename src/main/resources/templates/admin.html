<section class="signin">
	<div class="container">

		<div class="sign-content">
			<h2>登 录</h2>

			<form>
				<input class="form-control" style="height: 50px" type="text" name="AdminPhone" id="AdminPhone" placeholder="请输入账号" required="" /><br>
				<input class="form-control" style="height: 50px" type="password" name="AdminPassword" id="AdminPassword" placeholder="请输入密码" required="" /><br>
				<li>

				</li>
				<br>
				<!--						<input  class=" btn signin_btn" data-toggle="modal" data-target=".signin_modal" style="height: 50px" type="submit" value="登录">-->

				<button type="button" id="button1" class="btn signin_btn" style="height: 50px" value="登录">登录</button>

			</form>
			<div class="row">
				<div class="col-sm-12">

<script type="text/javascript">

	$(function () {
		$("#button1").click(function () {
			var AdminPhone=$("#AdminPhone").val();
			var AdminPassword=$("#AdminPassword").val();


			$.ajax({
				type:"post",
				url:"/data/admin",
				data:{AdminPhone:AdminPhone,AdminPassword:AdminPassword},
				success:function (result) {
					if(result=="1"){
						location.href="/data/admintable";
					}else {
						$("#info").html("账号或密码错误！请重新输入！");
					}

				}
			})
		})

	})

</script>
