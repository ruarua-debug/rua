<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>职位后台管理</title>
    <link href="/boot/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="panel-body">
    <P class="bg-success"><br>&nbsp;公司职位管理，你可以对公司职位信息进行删除/修改！&nbsp;或&nbsp;
        <a href="/data/addposition" class="btn btn-primary">添加公司职位信息</a><br><br></P>
</div>

<form class="form-inline col-lg-8" method="post" action="/data/positionadmin">
    <div class="form-group">
        <label for="exampleInputName">用户名</label>
        <input type="text" th:value="${Position}" name="Position" class="form-control" >
    </div>
    <button type="submit" class="btn btn-info">查询</button>
    <br>
</form>

<table class="table table-hover">
    <tr>
        <th>编号</th>
        <th>职位</th>
        <th>工资</th>
        <th>描述</th>
        <th>公司名</th>
        <th>职能</th>
    </tr>
    <tr th:each="PositionInfo,userStat:${data.list}">
        <td th:text="${PositionInfo.CompositionID}"> abc </td>
        <td th:text="${PositionInfo.Position}">abc</td>
        <td th:text="${PositionInfo.Salary}"> abc</td>
        <td th:text="${PositionInfo.Description}"> abc</td>
        <td th:text="${PositionInfo.CompanyName}"> abc </td>
        <td th:text="${PositionInfo.Function}"> abc </td>
        <td>
            <a th:href="@{'deleteposition/'+${PositionInfo.CompositionID}}" title="删除">删除<i class="fa fa-edit table-hover"></i></a>
            <a th:href="@{'updateposition/'+${PositionInfo.CompositionID}}" title="修改">修改<i class="fa fa-edit table-hover"></i></a>
        </td>
    </tr>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a th:href="@{/data/positionadmin(pageIndex=${data.pageNum-1},pageSize=5,CompositionID=${CompositionID})}" aria-label="Previous">
                <span aria-hidden="true">&laquo</span>
            </a>
        </li>
        <th:block th:each="nav:${data.navigatepageNums}">
            <li th:class="${nav==data.pageNum}?'active':''">
                <a th:href="@{/data/positionadmin(pageIndex=${nav},pageSize=5,CompositionID=${CompositionID})}"
                   th:text="${nav}"></a>
            </li>
        </th:block>
        <li>
            <a th:href="@{/data/positionadmin(pageIndex=${data.pageNum+1},pageSize=5,CompositionID=${CompositionID})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
